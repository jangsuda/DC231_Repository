<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>lang=en은 뭐야.</title>
  </head>
  <body>
    <p>
      lang=en은 문서가 영어인지 한글인지 알려줌.
    </p>
    <p>
      lang=en으로 되어있으면, 영-한 번역 옵션
      커져있으면, 번역해줄려고 한다.
    </p>
    <p>
      lang=ko로 되어있으면, 내용이 영어로 작성되어
      있어도 번역이 안뜬다.
    </p>
    <p>아니다. 작동 안 한다.</p>
  </body>
</html>
